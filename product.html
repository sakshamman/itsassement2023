<!DOCTYPE html>
<html>
<head>
	<title>Clothing Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<style>
/* Global Styles */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;
}

header {
    display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 20px;
	background-color: black;
	color: #ffffff;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.header h1{
    font-family: raleway;
}

nav ul {
	display: flex;
	list-style: none;
}

nav li {
	margin-right: 20px;
}

nav a {
	color: #fff;
	text-decoration: none;
	text-shadow: 2px 2px 2px rgba(255, 255, 255, 0.8);
}

main {
padding: 50px;
background-color: #f2f2f2;
}

h1 {
font-size: 36px;
margin-bottom: 20px;
}

p {
font-size: 18px;
line-height: 1.5;
}

footer {
	background-color: #D3D3D3;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    padding: 20px;
}


.products-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
grid-gap: 20px;
}

.product-item {
background-color: #fff;
box-shadow: 0 1px 4px rgba(0,0,0,0.2);
padding: 20px;
}

.product-item img {
max-width: 100%;
}

.product-item h2 {
font-size: 24px;
margin: 10px 0;
}

.product-item p {
font-size: 18px;
margin: 10px 0;
}
</style>
